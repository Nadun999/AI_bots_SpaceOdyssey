<script>
document.addEventListener("DOMContentLoaded", function() {
    
    function verticalCarousel(container) {
        container.addEventListener("wheel", function(event) {
            // Logging deltaY value to console
            console.log("Wheel event deltaY:", event.deltaY);

            let scrollAmount = 0;
            const slideTimer = setInterval(function(){
                container.scrollTop += event.deltaY > 0 ? 10 : -10;
                scrollAmount += 10;
                if(scrollAmount >= Math.abs(event.deltaY)){
                    clearInterval(slideTimer);
                }
            }, 5);
            // Prevent the default scrolling behavior
            event.preventDefault();
        });
    }

    verticalCarousel(document.querySelector(".e138_386"));
    verticalCarousel(document.querySelector(".e138_387"));
});

</script>

<script>
document.addEventListener("DOMContentLoaded", function() {

    function setupCarousel(carouselClass, itemsClass) {
        let carouselContainer = document.querySelector(carouselClass);
        let carouselItems = document.querySelector(itemsClass);
        let currentPosition = 0;
        const stepSize = 200;  // Amount of pixels to move on each scroll

        carouselContainer.addEventListener('wheel', function(event) {
            if (event.deltaY > 0) {
                // Scroll Down
                currentPosition -= stepSize;
            } else {
                // Scroll Up
                currentPosition += stepSize;
            }
            
            // Apply the new position
            carouselItems.style.transform = 'translateY(' + currentPosition + 'px)';
            
            // Prevent default scroll behavior
            event.preventDefault();
        });
    }

    setupCarousel('.e41_447', '.e138_360');
    setupCarousel('.e138_387', '.e138_359');
});
</script></body>
