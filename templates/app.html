    <script>
        document.querySelector(".e157_181").addEventListener("click", function () {
            const referencePoint = document.querySelector(".e263_327").getBoundingClientRect().top;
            const carousels = document.querySelectorAll(".section");
            let selectedPlanets = [];

            carousels.forEach(carousel => {
                const items = carousel.querySelectorAll(".section__item");
                items.forEach(item => {
                    const itemTop = item.getBoundingClientRect().top;
                    const itemBottom = item.getBoundingClientRect().bottom;
                    if (itemTop <= referencePoint && itemBottom >= referencePoint) {
                        // Extract the planet name from the text content
                        const planetName = item.textContent.trim().split(" ")[0];
                        selectedPlanets.push(planetName);
                    }
                });
            });

            alert("Selected planets: " + selectedPlanets.join(" and "));
        });
    </script>
